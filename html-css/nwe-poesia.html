<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/ownlife-poesia.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-lapis.ico">
    <title>Own Way</title>
</head>
<body>
    <header>
        <h1>Live One's Way</h1>
    </header>

    <section>

        <nav>
            <ul>
                <li><a href="nwe.html">Homepage</a></li>
            </ul>
        </nav>

        <article>
            <div class="coluna">
                <form method="post">

                    <div>
                        <label for="nome">Nome</label><br>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div>
                        <label for="email">E-mail</label><br>
                        <input type="email" name="email" id="email" placeholder="Digite seu email">
                    </div>

                    <div>
                        <label for="mensagem">Sua Vida, Sua Poesia!</label><br>
                        <textarea name="mensagem" id="mensagem" rows="5"></textarea>
                    </div>

                </form>

            </div>

            <div class="coluna">
                <div id="bolha">
                    <picture>
                        <source media="(max-width: 599px)" srcset="./images/lapis-02.png">
                        <source media="(max-width: 820px)" srcset="./images/lapis-01.png">
                        <img class="filtro" src="./images/poesia.jpg" alt="Poesia">
                    </picture>
                </div>
            </div>
        </article>

    </section>
    
    <footer>
        <p>Design by: √Åureo</p>
    </footer>

</body>
